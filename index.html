<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Inter:wght@400;500&family=Roboto&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
  <title>Contact us</title>
</head>
<body>

  <div class="screen">
  <form class="flex" name="submit-to-google-sheet">
    <h1 class="head">Register</h1>
    <input type="text" name="firstname" placeholder="Enter your Firstname" required>
    <input type="text" name="lastname" placeholder="Enter your Lastname" required>
    <input type="email" name="email" placeholder="Enter your Email" required>
    <input type="text" name="branch" placeholder="Enter your Branch" required>
    <button type="submit">SUBMIT</button>
  </form>
</div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzc4zi9a-M90KAZTxiNDg7JVq4qUuKFtWxxi83grKbCxMSzqJwEys0VXYtkYGDAhaqv_Q/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then((response) => {console.log('Success!', response); window.alert("Registered Successfully!!")})
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
